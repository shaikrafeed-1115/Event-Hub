<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-brand">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" fill="url(#gradient1)"/>
        <path d="M20 8L24 16H16L20 8Z" fill="white"/>
        <circle cx="20" cy="22" r="3" fill="white"/>
        <path d="M12 28H28M14 32H26" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <defs>
          <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
          </linearGradient>
        </defs>
      </svg>
      <h1>Event Hub</h1>
    </div>
    <div class="user-info" id="user-info"></div>
  </nav>

  <main>
    <section class="hero">
      <h2>Upcoming Events</h2>
      <p>Browse and register for exciting events</p>
    </section>

    <div id="events-container" class="events-grid"></div>
  </main>

  <!-- Registration Modal -->
  <div id="registration-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Register for Event</h2>
      <form id="registration-form">
        <input type="hidden" id="event-id">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
