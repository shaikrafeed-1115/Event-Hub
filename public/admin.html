<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Event Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="nav-brand">
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="20" cy="20" r="18" fill="url(#gradient2)"/>
        <path d="M20 8L24 16H16L20 8Z" fill="white"/>
        <circle cx="20" cy="22" r="3" fill="white"/>
        <path d="M12 28H28M14 32H26" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <defs>
          <linearGradient id="gradient2" x1="0" y1="0" x2="40" y2="40">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
          </linearGradient>
        </defs>
      </svg>
      <h1>Admin Panel</h1>
    </div>
    <a href="index.html" class="admin-link">Back to Events</a>
  </nav>

  <main>
    <section class="admin-section">
      <h2>Create New Event</h2>
      <form id="create-event-form">
        <div class="form-group">
          <label for="title">Event Title</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label for="time">Time</label>
            <input type="time" id="time" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" required>
          </div>
          <div class="form-group">
            <label for="capacity">Capacity</label>
            <input type="number" id="capacity" min="1" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
      </form>
    </section>

    <section class="admin-section">
      <h2>Manage Events</h2>
      <div id="admin-events-container"></div>
    </section>
  </main>

  <script>
    const API_URL = 'http://localhost:3000/api';

    // Create event
    document.getElementById('create-event-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        title: document.getElementById('title').value,
        description: document.getElementById('description').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        location: document.getElementById('location').value,
        capacity: parseInt(document.getElementById('capacity').value)
      };

      try {
        const response = await fetch(`${API_URL}/events`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const data = await response.json();
        if (response.ok) {
          alert('Event created successfully!');
          e.target.reset();
          loadEvents();
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error creating event');
      }
    });

    // Load events
    async function loadEvents() {
      try {
        const response = await fetch(`${API_URL}/events`);
        const events = await response.json();
        displayEvents(events);
      } catch (error) {
        console.error('Error loading events:', error);
      }
    }

    function displayEvents(events) {
      const container = document.getElementById('admin-events-container');
      container.innerHTML = events.map(event => `
        <div class="admin-event-card">
          <h3>${event.title}</h3>
          <p>${event.description || 'No description'}</p>
          <p><strong>Date:</strong> ${event.date} at ${event.time}</p>
          <p><strong>Location:</strong> ${event.location}</p>
          <p><strong>Capacity:</strong> ${event.registered_count}/${event.capacity}</p>
          <div class="admin-actions">
            <button onclick="viewRegistrations(${event.id})" class="btn btn-secondary">View Registrations</button>
            <button onclick="deleteEvent(${event.id})" class="btn btn-danger">Delete</button>
          </div>
          <div id="registrations-${event.id}" class="registrations-list"></div>
        </div>
      `).join('');
    }

    async function viewRegistrations(eventId) {
      try {
        const response = await fetch(`${API_URL}/events/${eventId}/registrations`);
        const registrations = await response.json();
        const container = document.getElementById(`registrations-${eventId}`);
        
        if (registrations.length === 0) {
          container.innerHTML = '<p class="no-registrations">No registrations yet</p>';
        } else {
          container.innerHTML = `
            <h4>Registrations:</h4>
            <table>
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Registered At</th>
                </tr>
              </thead>
              <tbody>
                ${registrations.map(reg => `
                  <tr>
                    <td>${reg.name}</td>
                    <td>${reg.email}</td>
                    <td>${reg.phone || 'N/A'}</td>
                    <td>${new Date(reg.registered_at).toLocaleString()}</td>
                  </tr>
                `).join('')}
              </tbody>
            </table>
          `;
        }
      } catch (error) {
        alert('Error loading registrations');
      }
    }

    async function deleteEvent(eventId) {
      if (!confirm('Are you sure you want to delete this event?')) return;
      
      try {
        const response = await fetch(`${API_URL}/events/${eventId}`, {
          method: 'DELETE'
        });
        if (response.ok) {
          alert('Event deleted successfully');
          loadEvents();
        }
      } catch (error) {
        alert('Error deleting event');
      }
    }

    loadEvents();
  </script>
</body>
</html>
