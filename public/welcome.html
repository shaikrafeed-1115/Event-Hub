<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Event Registration System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .welcome-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 2rem;
    }
    
    .welcome-card {
      background: white;
      padding: 4rem 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .welcome-card h1 {
      color: #667eea;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    
    .welcome-card p {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }
    
    .welcome-buttons {
      display: flex;
      gap: 1rem;
      flex-direction: column;
    }
    
    .welcome-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: block;
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-signup {
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }
    
    .btn-signup:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e0e0e0;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.8rem 0;
      color: #555;
      font-size: 0.95rem;
    }
    
    .feature-icon {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-card">
      <h1>ðŸŽ‰ Event Hub</h1>
      <p>Discover and register for amazing events. Get instant confirmations and reminders delivered to your inbox.</p>
      
      <div class="welcome-buttons">
        <a href="login.html" class="welcome-btn btn-login">Login to Your Account</a>
        <a href="signup.html" class="welcome-btn btn-signup">Create New Account</a>
      </div>
    </div>
  </div>
</body>
</html>
